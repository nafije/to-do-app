    <title>To Do</title>
</head>
<body>
      
        <div class="container"> 
            <textarea id="todoo" rows="4" name="task"  placeholder="ADD TO DO" class="form-control"></textarea>
            <button  id="to"  name="button">ADD</button > 
        </div>
    <table>
        <thead>
             <tr>
                <th>N</th>
                <th>Task</th>
                <th>ACTION</th>
             </tr>
        </thead>
        <tbody id="body">

        </tbody>
        <tbody>
            
        </tbody>
    </table> 
     
 </body>
 <script>
     document.getElementById('to').addEventListener('click', function(e){
     var todo1 = document.getElementById('todoo').value;
     if(todo1.length > 0){
        todo(todo1);
        document.getElementById('todoo').value = "";
     }
     })
     
     var todo = function(t){
        $.ajax({
             url:'write.php',
             data:{'data':t},
             success:function(result){
                document.getElementById('body').innerHTML = result;
            }
         });
     }
     
     {
     $( document ).ready(function() {
        $.ajax({
             url:'show.php',
             //data:{'data':t},
             success:function(res){
                document.getElementById('body').innerHTML = res;
            }
         });
});
     }      
     
 </script>
